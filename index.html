        <svg
            id="pong-field-screen"
            class="transparentTOCHANGE"
            xmlns="http://www.w3.org/2000/svg"
            viewbox="0 0 800 600"
        >
            <defs>
                <linearGradient id="keygrad" x1="0%" x2="0%" y1="0%" y2="100%">
                    <stop offset="0%" stop-color="cyan" stop-opacity="1" />
                    <stop offset="30%" stop-color="white" stop-opacity="1" />
                    <stop offset="100%" stop-color="violet" stop-opacity="1" />
                </linearGradient>
            </defs>
            <!-- Field -->
            <rect id="pong-field" x="200" y="50" height="300" width="400" />
            <rect
                id="left-player"
                class="player"
                x="200"
                y="60"
                height="40"
                width="5"
            />
            <rect
                id="right-player"
                class="player"
                x="595"
                y="90"
                height="40"
                width="5"
            />
            <circle id="ball" cx="394" cy="194" r="6" />

            <text class="score-text-left" x="40" y="100">
                Purple ranger score:
                <tspan id="left-score" class="score-text" x="70" y="160">
                    0
                </tspan>
            </text>

            <text class="score-text-right" x="640" y="100">
                Pink ranger score:
                <tspan id="right-score" class="score-text" x="670" y="160">
                    0
                </tspan>
            </text>

            <!-- Tips -->
            <rect
                x="60"
                y="190"
                width="50"
                height="50"
                fill="url(#keygrad)"
                rx="4"
                ry="4"
            />
            <text class="text-huge" x="66" y="232">W</text>
            <rect
                x="60"
                y="250"
                width="50"
                height="50"
                fill="url(#keygrad)"
                rx="4"
                ry="4"
            />
            <text class="text-huge" x="70" y="292">S</text>
            <rect
                x="660"
                y="190"
                width="50"
                height="50"
                fill="url(#keygrad)"
                rx="4"
                ry="4"
            />
            <text class="text-big" x="670" y="226">Up</text>
            <rect
                x="660"
                y="250"
                width="50"
                height="50"
                fill="url(#keygrad)"
                rx="4"
                ry="4"
            />
            <text font-size="1.5em" x="660" y="284">DOWN</text>
            <rect
                x="350"
                y="355"
                width="30"
                height="30"
                fill="url(#keygrad)"
                rx="4"
                ry="4"
            />
            <text font-size="1.5em" x="360" y="378">P</text>
            <text font-size="1.5em" x="390" y="378">to pause</text>
        </svg>
